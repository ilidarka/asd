<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script type="module" src="./js/menuScript.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <a class="logo">
                    <img src="./assets/img/logo.svg" alt="logo" />
                    <h1>Best Pizza</h1>
                </a>
                <nav>
                    <ul>
                        <li>
                            <a href="#">Меню</a>
                            <span class="underline"></span>
                        </li>
                        <li><a href="#">О нас</a><span class="underline"></span></li>
                        <li><a href="#">Контакты</a><span class="underline"></span></li>
                    </ul>
                </nav>
                <a href="#" class="contact-button">
                    <img src="./assets/img/phone.svg" alt="phone" />
                    <span>Заказать звонок</span>
                </a>
            </div>
        </header>
        <main>
            <section class="commercial">
                <div class="wrapper">
                    <div class="commercial-content">
                        <h2>Лучшая <span class="accent">пицца</span></h2>
                        <span class="commercial-text"
                            >Не веришь что у нас лучшая пицца? Приди и попробуй!</span
                        >
                        <a href="#" class="contact-button">
                            <img src="./assets/img/phone.svg" alt="phone" />
                            <span>Заказать звонок</span>
                        </a>
                    </div>
                    <div class="video-overlay"></div>
                    <video autoplay onloadstart="this.volume=0.005" loop>
                        <source src="./assets/video/commercial.mp4" />
                    </video>
                </div>
            </section>
            <section class="menu">
                <div class="wrapper">
                    <h3>Меню</h3>
                    <div class="menu-list"></div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
